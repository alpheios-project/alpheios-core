name: Build
on: 
  push:
    branches: [ githubactions ]
  
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '14'
        
    - name: prepare for build
      run: npm run set-node-build-deps && npm run bootstrap
    
    - name: test
      run: npm run test

    - name: build
      run: npm run github-build
