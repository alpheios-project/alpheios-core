language: node_js
node_js:
  - 13.2
cache: npm
install:
  - npm run set-node-build-deps
  - npm run bootstrap
script:
  - env
  - npm run test
before_deploy:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
deploy:
  - provider: script
    script: "npx lerna publish from-package --yes --dist-tag qa"
    on:
      all_branches: true
      tags: on
      condition: $TRAVIS_TAG =~ ^qa
  - provider: script
    script: "npx lerna publish from-package --yes --dist-tag ftqa"
    on:
      all_branches: true
      tags: on
      condition: $TRAVIS_TAG =~ ^ftqa
  - provider: script
    script: "npx lerna publish from-package --yes --dist-tag latest"
    on:
      branch: production
      tags: true
  - provider: releases
    api_key:
      secure: 
    on:
      repo: alpheios-project/alpheios-core
      all_branches: true
      tags: true
jobs:
  include:
    #- script: npm run test-client-adapters
